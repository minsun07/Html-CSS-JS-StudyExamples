<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/register3.css">
</head>
<body>
  <form action="" id="signup">
    <fieldset>
       <legend>개인 정보</legend>
     <ul>
      <li>
        <label for="">이름</label>
        <input type="text" required placeholder="5자미만 공백없이">
      </li>
      <li>
        <label for="">메일 주소</label>
        <input type="email" required placeholder="abcd@domain.com">
      </li>
      <li>
        <label for="">연락처</label>
        <input type="tel" required>
      </li>
     </ul>
    </fieldset>
    <fieldset>
      <button type="submit">제출</button>
    </fieldset>
  </form>
</body>
</html>
