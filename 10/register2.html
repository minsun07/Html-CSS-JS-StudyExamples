<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/register2.css">
</head>
<body>
  <form id="signup">
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
      <li>
        <label for="">아이디</label>
        <input type="text" required autofocus>
      </li>
      <li>
        <label for="">비밀번호</label>
        <input type="password" required>
      </li>
      <li>
        <label for="">비밀번호 확인</label>
        <input type="password" required>
      </li>
      <li>
        <label for="">회원 등급</label>
        <input type="text" value="준회원" readonly>
      </li>
    </ul>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
      <li>
        <label for="">이름</label>
        <input type="text" placeholder="5자미만 공백없이" required>
      </li>
      <li>
        <label for="">메일 주소</label>
        <input type="email" placeholder="abcd@domain.com" required autocomplete="off">
      </li>
      <li>
        <label for="">연락처</label>
        <input type="tel" autocomplete="off">
      </li>
    </ul>
    </fieldset>
    <fieldset>
      <button type="submit">제출</button>
    </fieldset>
  </form>
</body>
</html>
