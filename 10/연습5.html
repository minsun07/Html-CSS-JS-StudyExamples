<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/연습5.css">
</head>
<body>
  <form id="signup">
    <fieldset>
      <legend>로그인 정보</legend>
     <ul>
      <li>
        <label for="userid">아이디</label>
        <input id="userid" name="userid" type="text" required autofocus>
      </li>
      <li>
        <label for="">비밀번호</label>
        <input type="password" required>
      </li>
      <li>
        <label for="">비밀번호 확인</label>
        <input type="password" required>
      </li>
      <li>
        <label for="level">회원등급</label>
        <input id="level" name="level" type="text" readonly value="준회원">
      </li>
     </ul>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="name">이름</label>
          <input id="name" name="name" type="text" required placeholder="5자미만 공백없이">
        </li>
        <li>
          <label for="mail">메일 주소</label>
          <input id="mail" name="mail" type="email" required placeholder="abcd@domain.com">
        </li>
        <li>
          <label for="phon">연락처</label>
          <input id="phon" name="phon" type="tel">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <button type="submit">제출</button>
    </fieldset>
  </form>
</body>
</html>
