<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul li{
      list-style: square;
    }
    li a{
      text-decoration: none;
      color: blue;
    }
    a[href $= hwp]{
      background: url(images/hwp_icon.gif) no-repeat center right;
      padding-right: 25px;
      font-size: 15px;
    }
    a[href $= xls]{
      background: url(images/excel_icon.gif) no-repeat center right;
      padding-right: 25px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h3>회사 소개 파일 내려받기</h3>
  <ul>
    <li><a href="intro.hwp">hwp 파일</a></li>
    <li><a href="intro.xls">엑셀 파일</a></li>
  </ul>
</body>
</html>
