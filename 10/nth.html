<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      width: 200px;
      margin: 0 auto;
      padding-left: 80px;
      margin-bottom: 10px;
    }
    table, tr td{
      border: 1px solid #222;
    }
    table{
      width: 200px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    td{
      text-align: left;
       padding: 10px;
       padding-left: 20px;
    }
    table tr:nth-of-type(odd){
      background-color: lightgray;
      color: black;
    }
  </style>
</head>
<body>
  <h1>웹 개발</h1>
  <table>
    <tr>
      <td>HTML</td>
    </tr>
    <tr>
      <td>CSS</td>
    </tr>
    <tr>
      <td>자바스크립트</td>
    </tr>
    <tr>
      <td>React</td>
    </tr>
    <tr>
      <td>nod.js</td>
    </tr>
   
  </table>
</body>
</html>
