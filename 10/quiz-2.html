<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .top{
      margin: 50px auto;
      padding: 0;
      list-style: none;
      width: 605px;
      box-shadow: 0 3px 4px;
      background-color: #dadada;
    }
    .top li{
      float: left;
      border-right: 1px solid #929292;
    }
    .top li a:link{
      color: black;
      text-decoration: none;
      text-align: center;
      display: block;
      width: 100px;
      height: 35px;
      line-height: 35px;
    }
    .top li a:visited{
      color: black;
    }
    .top li:last-child{
      border-right: none;
    }
    .top li:not(:last-child) a:hover{
      background-color: #555;
      color: #fff;
    }
    .top li:last-child a:hover{
      background-color: #b30000;
      color: #fff;
    }
    /* ul li{
      display: inline-block;
      border: 1px solid #ccc;
      border-collapse: collapse;
    } */
  </style>
</head>
<body>
  <nav>
    <ul class="top">
      <li><a href="#">메뉴1</a> </li>
      <li><a href="#">메뉴2</a> </li>
      <li><a href="#">메뉴3</a> </li>
      <li><a href="#">메뉴4</a> </li>
      <li><a href="#">메뉴5</a> </li>
      <li><a href="#">메뉴6</a> </li>
    </ul>
  </nav>
</body>
</html>
