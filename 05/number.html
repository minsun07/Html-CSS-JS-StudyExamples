<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스핀박수를 사용해 숫자 입력하기</title>
</head>
<body>
  <fieldset>
  <ul>
    <li>
      <label><input type="checkbox" value="s_3">선물용 3kg <input type="number" min="0" max="5" value="1">개 (최대 5개)</label>
    </li>
    <li>
      <label for=""><input type="checkbox" value="s_5">선물용 5kg <input type="number" min="0" max="3" value="1">개 (최대 3개)</label>
    </li>
  </ul>
</fieldset>
<br>
<fieldset>
  <ul>
    <li><input type="checkbox" value="f_3">가정용 3kg <input type="range" min="0" max="5" value="0">개 (최대 5개)</li>
    <li><input type="checkbox" value="f_5">가정용 5kg <input type="range" min="0" max="3" value="1">개 (최대 3개)</li>
  </ul>
  </fieldset>

</body>
</html>
