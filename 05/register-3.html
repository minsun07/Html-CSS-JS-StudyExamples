<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>드롭다운 목록과 텍스트 영역 추가하기</title>
</head>
<body>
  <h1>회원 가입을 환영합니다.</h1>
  <form action="">
    <fieldset>
    <legend>사용자 정보</legend>
    <ul>
      <li>
        <label for="user-id">아이디</label>
        <input type="text" id="user-id" placeholder="4자 ~ 10자 사이, 공백없이" required>
      </li>
      <li>
        <label for="user-mail">이메일</label>
        <input type="email" id="user-mail" required>
      </li>
      <li>
        <label for="user-ps">비밀번호</label>
        <input type="password" placeholder="문자와 숫자, 특수 기호 포함" required>
      </li>
      <li>
        <label for="user-ps2">비밀번호 확인</label>
        <input type="password" required>
      </li>
      <li>
        <label for="path">가입 경로</label>
        <select name="" id="path">
          <option value="blog" selected>블로그</option>
          <option value="search">검색</option>
          <option value="sns">SNS</option>
          <option value="etc">기타</option>
        </select>
      </li>
      <li>
        <label for="memo">메모</label>
        <textarea name="" id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" name="nn" id="mailing-y" value="mailing-yes">
    <label for="mailing-y">메일 수신</label>
    <input type="radio" name="nn" id="mailing-n" value="mailing-no" checked>
    <label for="mailing-n">메일 수신 안 함</label>
  </fieldset>
  <button value="submit">가입하기</button>
  <button value="reset">취소하기</button>
  </form>
</body>
</html>
