<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입 신청서에 속성 지정하기</title>
</head>
<body>
  <form action="">
    <h1>회원 가입을 환영합니다</h1>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="user-id">아이디</label>
          <input type="text" id="user-id" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
        </li>
        <li>
          <label for="user-mail">이메일</label>
          <input type="email" id="user-mail" required>
        </li>
        <li>
          <label for="user-ps">비밀번호</label>
          <input type="password" placeholder="문자와 숫자, 특수 기호 포함" required>
        </li>
        <li>
          <label for="user-ps2">비밀번호 확인</label>
          <input type="password" id="user-ps2" required>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="mailing" id="mailing-y" value="mailing-yes">
      <label for="mailing-y">메일 수신</label>
      <input type="radio" name="mailing" id="mailing-n" value="mailing-no" checked>
      <label for="mailing-n">메일 수신 거부</label>
    </fieldset>
    <div>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </div>
  </form>
</body>
</html>
