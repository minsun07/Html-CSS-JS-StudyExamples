<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전송과 리셋 버튼 추가하기</title>
</head>
<body>
  <fieldset>
    <legend>배송 정보</legend>
    <ul>
      <li>
        <label for="">이름 <input type="text"></label>
      </li>
      <li>
        <label for="dd">배송 주문 <input type="text" id="dd"></label>
      </li>
      <li>
        <label for="cc">이메일 <input type="email" id="cc"></label>
      </li>
      <li>
        <label for="ss">연락처 <input type="tel" id="ss"></label>
      </li>
      <li>
        <label for="ee">배송 지정 (주문일로부터 최소 3일 이후) <br><input type="date" min="3"></label>
      </li>
    </ul>
  </fieldset>
  <div>
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
  </div>
</body>
</html>
