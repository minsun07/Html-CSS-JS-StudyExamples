<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>autofocus와 placeholder속성 사용하기</title>
</head>
<body>
  <fieldset>
    <legend>배송 정보</legend>
    <label for="prod">주문 상품</label>
    <input type="text" id="prod" value="상품용 3kg" readonly>
    <br>
    <label for="user-name">이름</label>
    <input type="text" id="user-name" autofocus>
    <br>
    <label for="addres">배송 주소</label>  
    <input type="text" id="addres" required>
    <br>
    <label for="email">이메일</label> 
   
    <input type="email" id="email">
    <br>
    <label for="phone">연락처</label>
    <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)">
    <br>
    <label for="d-day">배송 지정</label>
    <input type="date"><small>(주문일로부터 최소 3일 이후)</small>
  </fieldset>
  <div>
  <input type="submit" value="주문하기">
  <input type="reset" value="취소하기">
  </div>
</body>
</html>
