<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입 신청서 만들기</title>
</head>
<body>
  <h1>회원 가입을 환영합니다</h1>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="uid">아이디</label>
          <input type="text" id="uid">
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail">
        </li>
        <li>
          <label for="pss">비밀번호</label>
          <input type="password" id="pss">
        </li>
        <li>
          <label for="pss2">비밀번호 확인</label>
          <input type="password" id="pss2">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="nn" id="ms">
      <label for="ms">메일 수신</label>
      <input type="radio" name="nn" id="ms" checked>
      <label for="ms">메일 수신 안 함</label>
    </fieldset>
    <div>
      <input type="submit" value="가입하기">
      <input type="submit" value="취소">
    </div>
  </form>
</body>
</html>
