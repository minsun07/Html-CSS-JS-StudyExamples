<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      text-decoration: dashed;
    }
    a[href]{
      background-color: yellow;
      border: 1px solid #ccc;
      font-weight: normal;
      padding: 5px 16px;
      color: black;
    }
    ul li{
      display: inline-block;
      margin: 20px;
    }
    ul > li{
      font-weight: bold;
    }
  </style>
</head>
<body>
  <ul>
    <li><a> 메인 메뉴 : </a></li>
    <li><a href="#">메뉴 1</a></li>
    <li><a href="#">메뉴 2</a></li>
    <li><a href="#">메뉴 3</a></li>
    <li><a href="#">메뉴 4</a></li>
  </ul>
</body>
</html>
