<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 800px;
      height: 200px;
      margin: 20px auto;
    }
    img{
      margin: 30px;
    }
    #rotate1:hover{
      transform: rotate(55deg);
    }
    #rotate2:hover{
      transform: rotate(-90deg);
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/tree.jpg" alt="나무" id="rotate1">
    <img src="images/tree.jpg" alt="나무" id="rotate2">
  </div>
</body>
</html>
