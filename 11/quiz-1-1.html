<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .top{
      margin: 50px auto;
      width: 605px;
      height: 35px;
      padding: 0;
      list-style: none;
      background-color: #dadada;
      box-shadow: 0 3px 4px #8d8d8d;
    }
    .top li{
      float: left;
      border-right: 1px solid #929292;
    }
    .top li a:link{
      color: black;
      width: 100px;
      height: 35px;
      line-height: 35px;
      text-align: center;
      text-decoration: none;
      display: block;
      transition: all 0.5s ease-in;
    }
    .top li a:visited{
      color: black ;
    }
    .top li:last-child{
      border: none;
    }
    .top li:not(:last-child) a:hover{
      background-color: #555;
      color: #fff;
    }
    .top li:last-child a:hover{
      background-color: #ba0000;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="top">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
      <li><a href="#">메뉴6</a></li>
    </ul>
  </nav>
</body>
</html>
