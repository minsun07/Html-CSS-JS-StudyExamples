<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 800px;
      height: 200px;
      margin: 20px auto;
    }
    .origin{
      width: 152px;
      height: 180px;
      margin: 50px;
      float: left;
      border: 1px solid #222;
    }
   
    .rotatex:hover{
      transform: rotateX(50deg);
    }
    #pers{
      perspective: 300px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="origin">
      <div class="rotatex">
        <img src="images/sunset.jpg" alt="노을">
      </div>
    </div>
    <div class="origin" id="pers">
      <div class="rotatex">
        <img src="images/sunset.jpg" alt="노을">
      </div>
    </div>
  </div>
</body>
</html>
