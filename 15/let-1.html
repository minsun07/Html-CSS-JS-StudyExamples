<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 변수 선언하기</title>
</head>
<body>
  <script>
    function calcSum(n){
      let sum = 0;
      for(let i=1; i<n+1; i++){
        sum += i;
      }
      console.log(sum);  //sum은 calcSum 범위 내에서만 사용 가능
    }
    calcSum(10);
  </script>
</body>
</html>
