<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼을 클릭하면 배경색 바꾸기</title>
  <style>
    a:link, a:visited{
      color: black;
      text-decoration: none;
    }
    ul{
      list-style: none;
      width: 500px;
      margin: 10px auto;
      padding: 0;
    }
    li{
      display: inline-block;
      width: 120px;
      border: 1px solid #ccc;
      padding: 10px 15px;
      font-size: 16px;
      text-align: center;
    }
    #result{
      width: 500px;
      height: 300px;
      margin: 30px auto;
      border: 2px solid #ccc;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#" onclick="changeBe('Green')">Green</a></li>
    <li><a href="#" onclick="changeBe('orange')">Orange</a></li>
    <li><a href="#" onclick="changeBe('purple')">Purple</a></li>
  </ul>
  <div id="result"></div>
  
  <script>
    function changeBe(color){
      var result = document.querySelector('#result');
      result.style.backgroundColor = color;
    }
  </script>
</body>
</html>
