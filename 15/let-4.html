<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재선언할 수 없는 let 변수</title>
</head>
<body>
  <script>
    function calcSum(n){
      let sum = 0;
      for(let i=1; i<n+1; i++){
        sum += i;
      }
//let sum; //재선언 할 수 없음
      console.log(sum);
    }
    calcSum(10);
  </script>
</body>
</html>
