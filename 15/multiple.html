<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매개변수의 기본값 지정하기</title>
</head>
<body>
  <script>
    function multiple(a, b=5, c=10){  //기본값 지정 b=5, c=10
      return a * b + c;
    }
    var result1 = multiple(5, 10, 20);
    var result2 = multiple(10,20); //a=10, b=20, c=10(기본값)
    var result3 = multiple(30); //a=30, b=5(기본값), c=10(기본값)
    document.write("multiple(5, 10, 20)을 실행하면 결과는 " +  result1 + "입니다.<br>");
    document.write("multiple(10, 20)을 실행하면 결과는 " +  result2 + "입니다.<br>");
    document.write("multiple(30)을 실행하면 결과는 " +  result3 + "입니다.<br>");
  </script>
</body>
</html>
