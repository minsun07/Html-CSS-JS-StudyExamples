<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 레벨 요소 사용하기</title>
  <style>
   div {
      
      margin-bottom: 20px;
    }
		.box1 {
			width:400px;
			height:100px;
      padding: 20px;
      border: 10px solid green;
      text-align: center;
      line-height: 100px;
      margin-bottom: 10px;
      margin-left: 15px;
      margin-top: 10px;
      box-shadow: 3px -2px 5px 0px green ;
		}
    .box2 {
      box-sizing: border-box;
      width:400px;
      height:100px;
      padding: 10px;
      border: 5px solid black;
      box-shadow: 5px 5px 15px blue;
    }
    .box3{
      margin-top: 30px;
      text-align: center;
      line-height: 150px;
      width: 300px;
      height: 150px;
      border-color: yellowgreen;
      border-style: ridge;
      border-width: 10px 5px 5px 10px ;
    }
    h1{
      text-decoration-line: line-through;
    }
	
  </style>
</head>
<body>
  <h1>훌랄라</h1>
  <div class="box1">
    사과는 맛있다.
  </div>
  <div class="box2"></div>
  <div class="box3">사과는 맜있다. 정말로 맛있다.</div>
</body>
</html>
