<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1부터 10까지 짝수만 더하기</title>
</head>
<body>
  <h1>1부터 10까지 짝수만 더하기</h1>
  <script>
    var i;
    var n = 10; //최고값
    var sum = 0; //합계

    for(i=1; i<=n; i++){
     
      if(i%2==0){
         sum += i;
      }
      else{
        continue;
      }

      document.write(i + "------" + sum + "<br>");
    }
  </script>
</body>
</html>
